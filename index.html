<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPay Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="top-bar"></div>

  <div class="login-container">
    <div class="logo">iPay</div>
    <h2>Login</h2>
    <form class="login-form" id="loginForm">
      <input type="text" id="phone" placeholder="Phone Number" required>
      <div class="password-container">
        <input type="password" id="pin" placeholder="PIN Code" required>
        <span id="togglePin">⚙️</span>
      </div>

      <div class="checkbox-container">
        <label>
          <input type="checkbox" id="remember"> Remember Me
        </label>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="login-links">
      <a href="#">Forgot Password?</a>
      <a href="#">Don't Have An Account</a>
    </div>
  </div>

  <div class="slider-section">
    <button class="slider-btn left" onclick="prevSlide()">&#60;</button>
    <img id="sliderImage" src="https://i.imgur.com/UdEqQnB.jpg" alt="Slider Image">
    <button class="slider-btn right" onclick="nextSlide()">&#62;</button>
  </div>

  <footer>
    <p>@iPay</p>
    <p>For Help Contact Us +256 708804601</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
